<li class="project">
	<a href="{{ project.url }}" align="center">
		<figure>
			<img src="{{ project.featured_image }}" alt="Thumbnail for {{ project.title }}"  height="200" width="200" align="center">
			<figcaption class="project-caption">
				{{ project.title }}
			</figcaption>
		</figure>
	</a>
</li>
