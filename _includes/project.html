<li class="project">
	<a href="{{ site.baseurl }}/{{ project.url }}" align="center">
		<figure>
			<img  src="{{ site.baseurl }}{{ project.featured_image }}" alt="Thumbnail for {{ project.title }}" height="200" width= "200" align= "right">
			<figcaption class="project-caption">
				{{ project.title }}
			</figcaption>
		</figure>
	</a>
</li>
