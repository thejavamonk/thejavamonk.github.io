<li class="project">
	<a href="{{ site.baseurl }}/{{ project.url }}" align="center">
		<figure>
			<img class="project-image" src="{{ site.baseurl }}{{ project.featured_image }}" alt="Thumbnail for {{ project.title }}">
			<figcaption class="project-caption">
				{{ project.title }}
			</figcaption>
		</figure>
	</a>
</li>
