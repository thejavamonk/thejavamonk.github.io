<!DOCTYPE html>
<div class="home">
 <!-- section for featured articles-->
 <section class="site-section site-section-last">
    <div class="wrapper">
      <h1>latest articles</h1>
        <ul class="post-list">
          {% for post in site.categories['blog'] reversed limit:4 %}
          <li class="post">
            {% include post.html %}
          </li>
          {% endfor %}
        </ul>
    </div>
 </section>

 <!-- section for featured projects-->
<section class="site-section site-section-last">  
  <div class="wrapper"> 
      <h1>my projects</h1>
        <ul class="project-list">
          {% for project in site.categories['project'] reversed limit:4 %} 
          {% include project.html %}
          {% endfor %}
        </ul>
  </div>
 </section>
</div>
